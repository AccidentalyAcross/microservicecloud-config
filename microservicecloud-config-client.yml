spring:
  profiles: 
    active: 
    - dev
---
server:
  port: 8201
spring:
  profiles: dev         #开发环境
  application: 
    name: microservicecloud-config-client-dev
eureka:
  client:
    service-url:
      defaultZone: hpp://localhost:7001/eureka/
